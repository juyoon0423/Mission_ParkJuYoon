<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>
<form action="/board/save" method="post" enctype="multipart/form-data">
  title: <input type="text" name="boardTitle"> <br>
  contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
  password: <input type="password" name="boardPassword"> <br>
    <label>
      BoardOfList:
      <select name="boardList-id">
        <option
            th:each="boardOfList: ${boardOfList}"
            th:value="${boardOfList.id}"
        >
          [[${boardOfList.listOfArticle}]]
        </option>
      </select>
    </label>
  <input type="submit" value="글작성">
</form>
</body>
</html>
