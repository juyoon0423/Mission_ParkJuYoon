<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:if="${boardList.inBoard.isEmpty()}">
  <p>게시글이 존재하지 않습니다.</p>
</div>
<div th:unless="${boardList.inBoard.isEmpty()}">
  <p th:each="board: ${boardList.inBoard}">
    [[${board.id}]].<a th:href="@{/board/{id}(id=${board.id})}">[[${board.boardTitle}]]</a>
  </p>
</div>
<button onclick="homeReq()">뒤로가기</button>
</body>
<script>
  const homeReq = () => {
      location.href = "/boardOfList"
  }
</script>
</html>
